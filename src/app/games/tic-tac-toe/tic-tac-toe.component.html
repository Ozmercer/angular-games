<div class="tic-tac-toe">
  <div class="logo">
    <img src="../../../assets/tic-tac-toe.png" alt="Tic Tac Toe">
  </div>
  <div class="players">
    <button mat-raised-button [color]="!twoPlayerMode && 'primary'" (click)="toggleGameMode(false)">1 Player</button>
    <button mat-raised-button [color]="twoPlayerMode && 'primary'" (click)="toggleGameMode(true)">2 Players</button>
  </div>

  <div class="player">
    <p *ngIf="!winner; else announce">Current player is: {{isX ? 'X' : 'O'}}</p>
    <ng-template #announce>
      <h2>{{winner}} WINS!</h2>
    </ng-template>
  </div>

  <div class="board">
    <div *ngFor="let square of squares" (click)="onSquareClick(square)" class="square">
      {{square.mark}}
    </div>
  </div>

  <br>

  <button mat-button color="warn" (click)="resetGame()">RESET</button>
</div>
